<div class="card-list" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutGap="20px">
    <mat-card *ngFor="let extraHour of extraHours" class="extrahour-card" [id]="extraHour.uid" [hidden]="isLoading">
        <mat-card-actions *ngIf="showActions">
            <button class="card-icon" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Options" title="Ações">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Deletar</span>
                </button>
            </mat-menu>
        </mat-card-actions>
        <mat-card-header>
            <mat-card-title>
                <div class="card-header">
                    <h5 class="card-title m-2 mb-2 mt-0">{{ extraHour.title }}</h5>
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="card-body pt-0 mt-2">
                <div class="card-widget">
                    <div class="card-widget-title-wrapper">
                        <div class="card-widget-date-primary">
                            <span class="card-widget-date-day">{{ getMonthAndDay(extraHour.date).day }}</span>
                            <span class="card-widget-date-month">{{ getMonthAndDay(extraHour.date).month }}</span>
                        </div>
                        <div class="card-widget-meeting-info">
                            <span class="card-widget-meeting-time">{{ extraHour.date }}</span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <p class="card-text-info">Quantia de Horas: {{ extraHour.amount }}h</p>
                        <p class="card-text-info">Funcionario: {{ extraHour.employee.name }}</p>
                        <p class="card-text-info">Departamento: {{ extraHour.department.description }}</p>
                    </div>
                    <div>
                        <a routerLink="/extrahours/view/{{ extraHour.uid }}" class="btn btn-sm btn-view">Visualizar</a>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
